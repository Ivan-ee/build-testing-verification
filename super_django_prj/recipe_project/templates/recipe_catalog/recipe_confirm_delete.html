{% extends "base.html" %}

{% block content %}
<h2>Удаление рецепта</h2>
{% with data=recipe %}
<form method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить рецепт: </p>
    <p>{{ data.name }}</p>

    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'recipe_catalog:my_recipes' %}" class="btn btn-secondary">Отмена</a>

</form>
{% endwith %}
{% endblock %}
